<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>John's Crazy Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<header>
    <div class = "hscd">
        <h3 id="scores">View Highscores</h3>
        <h3 id="countdown"></h3>
    </div>  
</header>

<body>

    <div class="container">
        <h1 id="start"></h1>    
        <form id="highscore-form" method="POST">
            <label for="highscore-text">Add your score to the record board! </label>
            <input type="text" placeholder="Enter initials" name="highscore-text" id="highscore-text" />
            <input type="submit" label="Submit" />
        </form>
        <div>
            <ul id="highscore-list"></ul>
            <button id="startbut">Start Quiz</button>
        </div>
        <h2 id="question"></h2>
        <ul id="answers">
            <li><button id="butta"></button></li>
            <li><button id="buttb"></button></li>
            <li><button id="buttc">c</button></li>
            <li><button id="buttd"></button></li>
        </ul>

        <h3 id="response">This is your result</h3>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
